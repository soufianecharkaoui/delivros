<p>
  <a routerLink="/admin/categories/new" class="btn btn-primary">New category</a>
</p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search ...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image URL </th>
      <td mat-cell *matCellDef="let category">
        <img src="{{category.imageUrl}}" width="50" height="50">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let category">
        <a [routerLink]="['/admin/categories', category.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
