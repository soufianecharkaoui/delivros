<p>
  <a routerLink="/admin/meals/new" class="btn btn-primary">New meal</a>
</p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search ...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image URL </th>
      <td mat-cell *matCellDef="let meal">
        <img src="{{meal.imageUrl}}" width="50" height="50">
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let meal"> {{ meal.title }} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let meal"> {{ meal.price | currency:'MAD':'code' }} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let meal">
        <a [routerLink]="['/admin/meals', meal.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
