<p>
  <a routerLink="/admin/restos/new" class="btn btn-primary">New Restaurant</a>
</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image URL </th>
      <td mat-cell *matCellDef="let resto">
        <img src="{{resto.imageUrl}}" width="50" height="50">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let resto"> {{ resto.name }} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let resto">
        <a [routerLink]="['/admin/restos', resto.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
